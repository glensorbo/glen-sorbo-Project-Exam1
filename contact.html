    <main>
      <section>
        <h1 class="heading site__heading">Contact us</h1>
        <div class="container">
          <form id="contact__form">
            <div class="form__group">
              <label class="form__label" for="name">Name</label>
              <input type="text" id="name" class="form__input" required />
              <p class="error__text hidden">Please enter your name</p>
            </div>
            <div class="form__group">
              <label class="form__label" for="subject">Subject</label>
              <input type="text" id="subject" class="form__input" required />
              <p class="error__text hidden">
                Please enter atleast 10 characters
              </p>
            </div>
            <div class="form__group">
              <label class="form__label" for="email">Email</label>
              <input type="email" id="email" class="form__input" required />
              <p class="error__text hidden">Please enter a valid email</p>
            </div>
            <div class="form__group">
              <label class="form__label" for="messageInput">Message</label>
              <textarea
                name="messageInput"
                id="messageInput"
                class="form__input"
                required
              ></textarea>
              <p class="error__text hidden">
                Please enter atleast 10 characters
              </p>
            </div>
            <div class="alert__area"></div>
            <button type="submit" class="btn form__submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
